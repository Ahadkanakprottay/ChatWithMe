<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chat With Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper flex justify-center align-center">
        <section class="form signup flex justify-center align-center flex-column">
            <header>Chat With Me</header>
            <form action="#">
                <!-- <div class="error-text">
                    This is an error messages!
                </div> -->
                <div class="field input">
                      <input type="email" placeholder="Email">
                </div>
                <div class="field input">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="link flex justify-center flex-column align-center">Haven't Any Account?
                <div class="btn flex justify-center align-center"><a href="index.html">Create Account</a></div>
            </div>
            <script src="javascript/pass-show-hide.js"></script>
        </section>
    </div>
</body>
</html>
