<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Me | Prottay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper flex justify-center align-center">
        <section class="form signup flex justify-center align-center flex-column">
            <header>Chat With Me</header>
            <form action="#">
                <div class="error-text">
                    This is an error messages!
                </div>
                <div class="field input">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="field input">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="field input">
                      <input type="email" placeholder="Email">
                </div>
                <div class="field input">
                    <input type="password" placeholder="Password">
                </div>
                <div class="field image">
                    <input type="file" id="file">
                    <label for="file" class="flex justify-center align-center"><span class="material-icons">
                        add_photo_alternate
                        </span> &nbsp Upload Profile Picture</label>
                </div>
                <div class="field button">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <div class="link flex justify-center flex-column align-center">Have Any Account?
                <div class="btn flex justify-center align-center"><a href="#">Login</a></div>
            </div>
        </section>
    </div>
</body>
</html>
